<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet"
    </head>
    <body>
      <div class="header">
          
      </div>
      <section class="wrapper">
          <!-- section One -->
          <section class="sectionOne">
              <div class="sodiv">
                  <div class="covertext">
                    <h1>Journey<br> of a <br> Developer</h1>
                    just testing
                  </div>
                    <img src="images/car.svg" alt="car">
                  <div class="road"></div>
              </div>
              
          </section>
          <!-- END section One -->

          <!-- section Two -->
          <section class="sectionTwo">
              <h2>Start from here</h2>
              <div class="stInnerWrapper">
                  <div class="stBox">
                      <img src="images/html5.png" alt="HTML5">
                      <div class="html-one"><h4>1</h4></div>
                  </div>
                  <div class="stBox">
                      <img src="images/css3.png" alt="CSS3">
                      <div class="css-two"><h4>2</h4></div>
                  </div>
                  <div class="stBox">
                      <img src="images/js.png" alt="JS">
                      <div class="js-three"><h4>3</h4></div>
                  </div>
              </div>
          </section>
          <!-- END section Two -->

          <!-- section Three -->
          <section class="sectionThree">
              <p>It's time to learn some frameworks</p>
              <div class="s3InnerWrapper">
                  <div class="s3Box">
                      <img id="ng" src="images/angular.png" alt="angular">
                      <h3>Angular</h3>
                  </div>
                  <div class="s3Box">
                      <img id="react" src="images/react.png" alt="react">
                      <h3>React</h3>
                  </div>
                  <div class="s3Box">
                      <img  id="vue" src="images/vue.png" alt="vue">
                      <h3>VueJs</h3>
                  </div>
              </div>
          </section>
          <!-- END section Three -->

          <!-- section Four -->
          <section class="sectionFour">
              <div class="sfrdiv">
                  <h2>Learn</h2>
                  <h2>Practice</h2>
                  <h2>Build</h2>
              </div>
          </section>
          <!-- END section Four -->

          <!-- section Five -->
          <section class="sectionFive">
              <div class="sfvdiv">
                  <p>It's not a smooth Journey... <br> But don't give up</p>
              </div>
          </section>
          <!-- END section Five -->

          <!-- section Six -->
          <section class="sectionSix">
              <h2>Love Coding...</h2>
              <img src="images/heart.png" alt="heart">
          </section>
          <!-- END section Six -->

          <footer>
              Developed & Designed by <h4>Hiraz <small><a href="https://twitter.com/hirazhira">(@hirazhira)</a> </small></h4><br>
              <a href="https://github.com/hirazh/journey">Source Code</a>
          </footer>
      </section>
    </body>
</html>
