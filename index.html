<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>A Dev's Story</h1>  
      </header>
      <section class="wrapper">
          <!-- section One -->
          <section class="sectionOne">
              <div class="covertext">
                  <h1>Journey<br> of a <br> Developer</h1>
              </div>
          </section>
          <!-- END section One -->

          <!-- section Two -->
          <section class="sectionTwo">
              <h2>Start from here</h2>
              <div class="stInnerWrapper">
                  <div class="stBox">
                      <img src="images/html5.png" alt="HTML5">
                      <h3>HTML5</h3>
                  </div>
                  <div class="stBox">
                      <img src="images/css3.png" alt="CSS3">
                      <h3>CSS3</h3>
                  </div>
                  <div class="stBox">
                      <img src="images/js.png" alt="JS">
                      <h3>JavaScript</h3>
                  </div>
              </div>
          </section>
          <!-- END section Two -->

          <!-- section Three -->
          <section class="sectionThree">
              <p>After basics pick one of theese you won't regret</p>
              <div class="s3InnerWrapper">
                  <div class="s3Box">
                      <img id="ng" src="images/angular.png" alt="angular">
                      <h3>Angular</h3>
                  </div>
                  <div class="s3Box">
                      <img id="react" src="images/react.png" alt="react">
                      <h3>React</h3>
                  </div>
                  <div class="s3Box">
                      <img  id="vue" src="images/vue.png" alt="vue">
                      <h3>VueJs</h3>
                  </div>
              </div>
          </section>
          <!-- END section Three -->

          <!-- section Four -->
          <section class="sectionFour">
              <h2>Learn</h2>
              <h2>Practice</h2>
              <h2>Build</h2>
          </section>
          <!-- END section Four -->

          <!-- section Five -->
          <section class="sectionFive">
              <p>But...it's not a smooth Journey</p>
          </section>
          <!-- END section Five -->

          <!-- section Six -->
          <section class="sectionSix">
              <h2>Love Coding...</h2>
          </section>
          <!-- END section Six -->

          <footer>
              Developed & Designed by Hiraz
          </footer>
      </section>
    </body>
</html>
